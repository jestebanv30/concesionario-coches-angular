<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      border-radius: 1rem;
    }

    .img-container {
      padding: 20px;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Inicio de sesión</h2>
            <form [formGroup]="loginForm">
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Correo electrónico</label>
                <input formControlName="email" type="email" id="form3Example3" class="form-control" placeholder="Correo electrónico"
                       [ngClass]="{'error': isTouchedField(loginForm, 'email')}" />
                <span class="text-danger">{{getErrorFrom('email')}}</span>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Contraseña</label>
                <input formControlName="password" type="password" id="form3Example4" class="form-control" placeholder="Contraseña"
                       [ngClass]="{'error': isTouchedField(loginForm, 'password')}" />
                <span class="text-danger">{{getErrorFrom('password')}}</span>
              </div>

              <!-- Submit button -->
              <button (click)="signIn()" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Iniciar sesión
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Si no estás registrado, <a routerLink="../registro">click aquí para registrarse</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 img-container">
        <img src="https://img.freepik.com/vector-gratis/centro-exposicion-automoviles-exposicion-automoviles-dentro-tienda-concesionario-automoviles-interior-tienda-nuevos-modelos-vehiculos-modernos-venta-demostracion-comercio_575670-1511.jpg?size=626&ext=jpg&ga=GA1.1.672697106.1717632000&semt=sph"
             class="img-fluid shadow-4" alt="Exposición de automóviles" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
